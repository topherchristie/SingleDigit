<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{{prettyDate}} - {{course.name}} - {{tee.name}}</h3>
  </div>
  <div class="modal-body">
    <table class="scores scoreFront scorecard table table-bordered">
        <thead>
            <tr>
                <th>Hole</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>Out</th>
                <th>Total</th>
            </tr>
        </thead>
        {{{frontTable}}}
    </table>
     <table class="scores scorecard scoreBack table table-bordered">
        <thead>
            <tr>
                <th>Hole</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th>In</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {{{backTable}}}
        </tbody>
    </table>
    <div class="stats">
        handicapAfter:{{handicapAfter}}<br />
        handicapBefore:{{handicapBefore}}<br />
        score:{{score}}<br />
        ESC:{{ESC}}<br />
    </div>
  </div>
  <div class="modal-footer">
  <a href="#" class="btn btn-primary" id="btnscoreFront">Front</a><a href="#" class="btn" id="btnscoreBack">Back</a><a href="#" class="btn" id="btnstats" >Stats</a>
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="/score/edit" id="editButton" class="btn">Edit</a>
  </div>
