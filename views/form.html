{% macro controlGroup label id placeholder value %}
    <div class="control-group">
        <label class="control-label">{{label}}</label>
        <div class="controls">
            <input  class="input-mini" id="{{id}}" name="{{id}}" type="text" placeholder="{{placeholder}}" value="{{value}}"  />
        </div>
    </div>
{% endmacro %}
