{% extends '../layout.html' %}
{% import 'form.html' as form %}
{% block content %}
<h4>{{locals.score._id}}</h4><h4>
 <form id="saveScore" name="saveScore" action="/score/save" method="POST" class="form-inline">
<!-- Top Part of Form -->
    {% if score %}
    <div id="scoreHeader" class="row-fluid">
        <div class="span4">
            <label>Date</label>
            <span>{{score.date}}</span>
        </div>
        <div class="span4">
            <label>Course</label>
            <span>{{score.course}}</span>
        </div>
        <div class="span4">
            <label>Tee</label>
            <span>{{score.tee}}</span>
        </div>
    </div>
    {% else %}
    <div id="scoreHeader" class="row-fluid">
        <div class="span4">
            <label>Date</label>
            <input type="date" value="" name="date" id="date" />
        </div>
        <div class="span4">
            <label>Course</label>
            <select id="course" name="course">
                <option value="">--select course--</option>
                {% for course in courses %}
                    <option value="{{course._id}}">{{course.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="span4">
            <span id="teeArea">
            <label>Tee</label>
            <select id="tee" name="tee"></select>
            </span>
        </div>
    </div>
    {% endif %}
<!-- running calculations on right -->
    <div id="scorestats" class="row-fluid">
        <div class="span12">
            <label>Score</label>
            <input id="score" class="input-mini uneditable-input" type="text" value="" />
            <label>ESC</label>
            <input id="ESC" class="input-mini uneditable-input" type="text" value="" />
            <label>Putts</label>
            <input id="putts" class="input-mini uneditable-input" type="text" value="" />
            <label>GIR</label>
            <input id="gir" class="input-mini uneditable-input" type="text" value="" />
            <label>Fairways</label>
            <input id="fairways" class="input-mini uneditable-input" type="text" value="" />
        </div>
    </div>
<!-- Hole by Hole Entry -->

    <div id="holeHeader" class="row-fluid">
        <div class="span4">
            <label>Hole</label>
            <span id="hole"></span>    
        </div>
        <div class="span4">
            <label>Par</label>
            <span id="par"></span>
        </div>
        <div class="span4">
        <label>Yards</label>
        <span id="yards"></span>
        </div>
    </div>
   <div id="holePart">
        <div class="row-fluid">
            <div class="span6">
                <label>Score</label>
                <input type="number" class="input-mini" id="score" name="score" value=""/><br />
                <label>Putts</label>
                <input type="number" class="input-mini" id="putts" name="putts" value=""/><br />
                <label>Chips</label>
                <input type="number" class="input-mini" id="chips" name="chips" value=""/><br />
                <label>Penalties</label>
                <input type="number" class="input-mini"id="penalties"  name="penalties" value=""/>
                <label>Tee Club</label>
                <select name="teeClub" id="teeClub" class="span2">
                    <option></option>
                    <option>Driver</option>
                    <option>3w</option>
                    <option>Hy3</option>
                    <option>Hy4</option>
                    <option>4i</option>
                    <option>5i</option>
                    <option>6i</option>
                    <option>7i</option>
                    <option>8i</option>
                    <option>9i</option>
                    <option>PW</option>
                    <option>GW</option>
                    <option>SW</option>
                    <option>LW</option>
                    <option>Putter</option>
                </select><br />
                <span id="fairwayPart">
                <label>Fairway</label>
                <select name="fairway" id="fairway" class="span2">
                    <option></option>
                    <option>Hit</option>
                    <option>Miss</option>
                    <option>Left</option>
                    <option>Right</option>
                    <option>Short</option>
                </select><br />
                <label>Playable</label>
                <input type="checkbox" id="playable" name="playable" value=""/>
                </span>
            </div>
        </div>
   </div>

         <div class="row-fluid">
            <div class="span12  text-center">
                <button name="next" id="next" class="btn btn-mini">Next</button>
                <button name="previous" id="previous" class="btn btn-mini">Previous</button>
                <button name="save" id="save" class="btn btn-mini">Save</button>
            </div>
        </div>
    </form>
    
    <pre id="scoreOut">{{score | json}}</pre>
{% endblock %}

{% block bottomJavascript %}
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/app/js/lib/scoreCalculator.js" ></script>
<script type="text/javascript">

function outputScore(){
    var scoreCalculator  = new ScoreCalculator();
    var stats = scoreCalculator.calcScore(window.score,window.tee);
    
    var wrapper = $("div#scorestats");
    wrapper.find("#score").val(stats.score);
    wrapper.find("#ESC").val(stats.ESC);
    wrapper.find("#putts").val(stats.putts);
    wrapper.find("#score").val(stats.score);
    wrapper.find("#gir").val(stats.GIR);
    wrapper.find("#fairways").val(stats.fairwayPercent);
    
    
    
    console.log(stats);
    
    $("#scoreOut").html(JSON.stringify(window.score,null,'\t'));
    //  $("#scoreOut").append(JSON.stringify(window.score,null,'\t'));
}
function goToHole(holeId){
    if(holeId == 18){
        $("#next").hide();
        $("#save").show();
    }else{
        $("#next").show();
        $("#save").hide();
    }
    if(holeId == 1){
        $("#previous").hide();
        //$("#save").show();
    }else{
        $("#previous").show();
      //  $("#save").hide();
    }
    var hole = window.score.holes[holeId-1];
    window.hole = hole;
    if(hole){
        if(hole.par ==3){
            $("#fairwayPart").hide();
        }else{
            $("#fairwayPart").show();
        }
        var wrapper = $("div#holeHeader");
        wrapper.find("#hole").html(hole.id);
        wrapper.find("#par").html(hole.par);
        wrapper.find("#yards").html(hole.yards);
        var main = $("div#holePart");
        main.find("#penalties").val(hole.penalties);
        main.find("#putts").val(hole.putts);
        main.find("#chips").val(hole.chips);
        main.find("#score").val(hole.score).focus();
        main.find("#fairway option").prop("selected",false);
        if(hole.fairway)
            main.find("#fairway option").filter(function(){ return $(this).text() ==  hole.fairway }).prop("selected",true);
        main.find("#teeClub option").prop("selected",false);
        if(hole.clubOfTee)
            main.find("#teeClub option").filter(function(){ return $(this).text() ==  hole.clubOfTee }).prop("selected",true);
    }
}
function persist(){
    console.log("calling persist");
   $.ajax({
        url:'/score/save',
        type:"POST",
        dataType:"json",
        data:window.score,
        success:function(result){
            console.log(result);
            alert(result);
        }
    });
}
function saveGoToHole(direction){
    var main = $("div#holePart");
    window.score.holes[window.hole.id-1].score = parseInt(main.find("#score").val());
    window.score.holes[window.hole.id-1].penalties = parseInt(main.find("#penalties").val());
    window.score.holes[window.hole.id-1].putts = parseInt(main.find("#putts").val());
    window.score.holes[window.hole.id-1].chips = parseInt(main.find("#chips").val());
    window.score.holes[window.hole.id-1].fairway =main.find("#fairway").find(":selected").val();
    window.score.holes[window.hole.id-1].clubOfTee = main.find("#teeClub").find(":selected").val();
      
   
   goToHole(window.hole.id + direction);
   
   outputScore();
}
$(document).ready(function(){
    $("form#saveScore span#teeArea").hide();
    $("form#saveScore").on("click","button",function(e){
        e.preventDefault();
        var btnName = $(this).prop("name");
        if(btnName == "next"){
            saveGoToHole(+1);
        }else if(btnName == "previous"){
            saveGoToHole(-1);
        }
        else if(btnName == "save"){
            saveGoToHole(0);
            persist();
        }
    });
    $("form#saveScore").on("change","select#course",function(){
        var courseId = $(this).find(":selected").val();
        if(courseId > ""){
            console.log(courseId);
            $.post('/course/tees',{"id": courseId},function(result){
                var courseList = $("form#saveScore select#tee");
                courseList.children().remove();
                courseList.append("<option value=''>-- select --</option>");
                result.tees.forEach(function(tee){
                    courseList.append("<option value='" + tee._id + "'>" + tee.name+ "</option>");
                });
                
                
                $("form#saveScore span#teeArea").show();     
            });
        }else{
            $("form#saveScore span#teeArea").hide(); 
        }
    });
    $("form#saveScore").on("change","select#tee",function(){
        var tee = $(this).find(":selected");
        var teeId = tee.val();
        $.post('/tee',{"id": teeId},function(result){
            window.tee = result;
            var score =  {};
            score.teeName = tee.text();
            score.tee = teeId;
            score.courseId = score.course = $("form#saveScore select#course").find(":selected").val();
            score.date = $("form#saveScore input#date").val();
            score.holes = result.holes;
            window.score = score;
            goToHole(1);
            outputScore(); 
        });
    });
});
</script>
{% endblock %}
